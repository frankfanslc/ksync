replicaCount: 1

nameOverride: ""
fullnameOverride: ""

nodeSelector: {}
tolerations: []
affinity: {}

imagePullSecrets: []
image:
  repository: docker.io/arhatdev/template-kubernetes-controller
  pullPolicy: Always
  tag: latest

rbac:
  create: true

serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

config:
  templateKubernetesController:
    foo: bar

    log:
    - level: verbose
      format: console
      file: stderr

    metrics:
      enabled: true
      # metrics http server listen address and port (prometheus)
      # set to :0 to listen on a dynamic port if you would like to deploy multiple
      # instances on the same node, aranya will handle the service port
      listen: :0
      httpPath: /metrics

    leaderElection:
      # default to the pod name
      #identity: ""

      # lease options
      lease:
        expiration: 30s
        renewDeadline: 29s
        renewInterval: 5s
        expiryToleration: 10s

      # lock options
      lock:
        # default to aranya-leader-election
        #name:
        type: configmaps
        # default to pod namespace
        #namespace:

    kubeClient:
      # kubeconfig file path, will fallback to in cluster config if not specified
      #kubeconfig: ""
      rateLimit:
        enabled: true
        qps: 5
        burst: 10
